<!DOCTYPE html>
<html>

<head>
  <title>ExploreDH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./res/css/style.css" />

  <!-- UIkit -->
  <link rel="stylesheet" href="vendors/uikit/css/uikit.min.css" />
  <script src="vendors/uikit/js/uikit.min.js"></script>
  <script src="vendors/uikit/js/uikit-icons.min.js"></script>

  <!-- Pixabay Autocomplete -->
  <link rel="stylesheet" href="vendors/autocomplete/css/auto-complete.css" />
  <script src="vendors/autocomplete/js/auto-complete.min.js"></script>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

</head>

<body uk-grid>
  <div id="mapContainer" class="uk-width-2-3">
  </div>
  <div class="uk-width-1-3 ">
    <div class="headSidebar">
      <h2 class="uk-heading-line uk-text-center headline"><span>Artikel</span></h2>

      <div id="locationContainer" class="uk-panel  uk-animation-fade">
        <button id="buttonClose" class="uk-align-left uk-margin-remove-adjacent" type="button" uk-tooltip="title: Auswahl aufheben; pos: bottom" uk-close></button>
        <p id="locationName"></p>
      </div>

      <form class="uk-search uk-search-default inputField" onsubmit="return false;">
        <span uk-search-icon></span>
        <input id="search" class="uk-search-input searchBox" type="search" placeholder="Artikel suchen...">
      </form>
    </div>

    <ul id="articleList" class="uk-list scrollbar list"
      uk-scrollspy="cls: uk-animation-slide-right; target: .uk-card; delay: 150;">

    </ul>
  </div>

  <script type="module" src="./res/js/controller.js"></script>

</body>

</html>
